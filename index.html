<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI å¯¼æ¼”å·¥ä½œå° - æœ€ç»ˆäº¤ä»˜ç‰ˆæœ¬</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; overflow: hidden; }
        .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.08); }
        
        /* è¿çº¿åŠ¨ç”»æ•ˆæœ */
        .node-line { stroke: #3b82f6; stroke-width: 2; fill: none; stroke-opacity: 0.2; transition: all 0.3s; }
        .node-line-active { stroke: #3b82f6; stroke-width: 3; stroke-dasharray: 8; animation: flow 1s linear infinite; stroke-opacity: 1; }
        @keyframes flow { from { stroke-dashoffset: 16; } to { stroke-dashoffset: 0; } }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .canvas-bg { background-image: radial-gradient(circle, #1e293b 1.5px, transparent 1.5px); background-size: 40px 40px; }
        .no-select { user-select: none; }
        
        /* ä¾§è¾¹æ è¿‡æ¸¡ */
        .sidebar-transition { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [workflow, setWorkflow] = useState(null);
            const [currentJobId, setCurrentJobId] = useState(null);
            const [viewMode, setViewMode] = useState('grid'); // 'grid' or 'graph'
            const [messages, setMessages] = useState([{ role: 'ai', text: 'æˆ‘æ˜¯æ‚¨çš„ AI å¯¼æ¼”ã€‚è¯·ä¸Šä¼ è§†é¢‘ï¼Œæˆ‘å°†ä¸ºæ‚¨æ‰§è¡Œç»“æ„åŒ–æ‹†è§£å’Œæ™ºèƒ½äºŒåˆ›ã€‚' }]);
            const [inputText, setInputText] = useState('');
            const [loading, setLoading] = useState(false);
            const [uploading, setUploading] = useState(false);
            const [isAgentVisible, setIsAgentVisible] = useState(true);

            // ç”»å¸ƒç¼©æ”¾å’Œæ‹–æ‹½çŠ¶æ€
            const [transform, setTransform] = useState({ x: 80, y: 50, scale: 0.6 });
            const isDragging = useRef(false);
            const lastMousePos = useRef({ x: 0, y: 0 });

            // 1. è·å–æ•°æ®
            const fetchWorkflow = async (jobId) => {
                try {
                    const targetId = jobId || currentJobId;
                    const url = targetId ? `/api/workflow?job_id=${targetId}` : '/api/workflow';
                    const res = await fetch(url);
                    const data = await res.json();
                    if (data && data.job_id) {
                        setWorkflow(data);
                        setCurrentJobId(data.job_id);
                    }
                } catch (e) { console.error("Update failed", e); }
            };

            useEffect(() => { fetchWorkflow(); }, []);
            useEffect(() => {
                const timer = setInterval(() => { if (currentJobId && !uploading) fetchWorkflow(currentJobId); }, 3000);
                return () => clearInterval(timer);
            }, [currentJobId, uploading]);

            // 2. ç”»å¸ƒäº¤äº’é€»è¾‘ (Zoom & Pan)
            const handleWheel = (e) => {
                if (viewMode !== 'graph') return;
                const delta = e.deltaY > 0 ? -0.05 : 0.05;
                setTransform(prev => ({ ...prev, scale: Math.min(Math.max(prev.scale + delta, 0.1), 2) }));
            };
            const handleMouseDown = (e) => {
                if (viewMode === 'graph') { isDragging.current = true; lastMousePos.current = { x: e.clientX, y: e.clientY }; }
            };
            const handleMouseMove = (e) => {
                if (!isDragging.current || viewMode !== 'graph') return;
                const dx = e.clientX - lastMousePos.current.x;
                const dy = e.clientY - lastMousePos.current.y;
                setTransform(prev => ({ ...prev, x: prev.x + dx, y: prev.y + dy }));
                lastMousePos.current = { x: e.clientX, y: e.clientY };
            };
            const handleMouseUp = () => { isDragging.current = false; };

            // 3. ä¸Šä¼ ä¸ Agent é€»è¾‘
            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setUploading(true);
                const formData = new FormData();
                formData.append('file', file);
                try {
                    const res = await fetch('/api/upload', { method: 'POST', body: formData });
                    const data = await res.json();
                    if (data.status === 'success') {
                        setCurrentJobId(data.job_id);
                        await fetchWorkflow(data.job_id);
                    }
                } catch (e) { alert("ä¸Šä¼ å¤±è´¥ï¼Œè¯·æŸ¥çœ‹åç«¯æ—¥å¿—ã€‚"); }
                setUploading(false);
            };

            const sendAgentMsg = async () => {
                if (!inputText.trim()) return;
                const msg = inputText; setInputText('');
                setMessages(prev => [...prev, { role: 'user', text: msg }]);
                setLoading(true);
                await fetch('/api/agent/chat', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({ message: msg, job_id: currentJobId }) 
                });
                setLoading(false);
                fetchWorkflow(currentJobId);
            };

            const updateShot = async (shotId, desc) => {
                await fetch('/api/shot/update', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ shot_id: shotId, description: desc, job_id: currentJobId })
                });
            };

            const runTask = async (type, shotId = null) => {
                await fetch(`/api/run/${type}${shotId ? `?shot_id=${shotId}&job_id=${currentJobId}` : `?job_id=${currentJobId}`}`, { method: 'POST' });
            };

            const getAssetUrl = (path) => path ? `/assets/${currentJobId}/${path}` : "";

            // ğŸ’¡ å‡ ä½•è®¡ç®—ï¼šMaster Source ä½äºæ‰€æœ‰åˆ†é•œæ€»é«˜åº¦çš„ä¸­ç‚¹
            const SHOT_BLOCK_HEIGHT = 450; 
            const totalShotsCount = workflow?.shots?.length || 0;
            const masterSourceY = (totalShotsCount * SHOT_BLOCK_HEIGHT) / 2 - 200;

            // è§†å›¾åˆ¤æ–­
            if (!workflow && !uploading) {
                return (
                    <div className="h-screen flex items-center justify-center p-4 bg-slate-950">
                        <div className="max-w-xl w-full glass rounded-[3rem] p-12 text-center space-y-8 border-blue-500/20 border-2">
                            <h1 className="text-3xl font-black tracking-tighter uppercase italic">Start New Project</h1>
                            <label className="block group cursor-pointer">
                                <div className="bg-slate-900 border-2 border-dashed border-slate-700 group-hover:border-blue-500 p-12 rounded-[2rem] transition-all">
                                    <span className="text-blue-500 font-black uppercase text-sm tracking-widest">Select Original MP4</span>
                                    <input type="file" onChange={handleFileUpload} className="hidden" accept="video/*" />
                                </div>
                            </label>
                        </div>
                    </div>
                );
            }

            if (uploading) return <div className="h-screen flex items-center justify-center bg-slate-950 text-2xl font-black animate-pulse uppercase tracking-tighter text-blue-400">AI Deconstructing Video...</div>;

            return (
                <div className="h-screen flex flex-col p-4 gap-4 overflow-hidden">
                    {/* Header */}
                    <div className="glass rounded-2xl p-4 flex items-center justify-between border border-white/5 z-50">
                        <div className="flex items-center gap-6">
                            <h1 className="text-xl font-black tracking-tighter bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent italic">AI DIRECTOR WORKFLOW</h1>
                            <div className="flex bg-slate-900 rounded-xl p-1 border border-white/10">
                                <button onClick={() => setViewMode('grid')} className={`px-5 py-1.5 rounded-lg text-xs font-bold transition ${viewMode === 'grid' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-500'}`}>STORYBOARD (å¯¹æ¯”)</button>
                                <button onClick={() => setViewMode('graph')} className={`px-5 py-1.5 rounded-lg text-xs font-bold transition ${viewMode === 'graph' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-500'}`}>WORKFLOW (è¿çº¿)</button>
                            </div>
                        </div>
                        <div className="flex gap-4">
                            <button onClick={() => { setWorkflow(null); setCurrentJobId(null); }} className="text-[10px] font-black border border-white/10 px-4 py-2 rounded-xl text-slate-500 hover:text-white uppercase tracking-widest">+ New</button>
                            <button onClick={() => runTask('video_generate')} className="bg-emerald-600 hover:bg-emerald-500 px-8 py-2 rounded-xl text-sm font-black shadow-lg uppercase active:scale-95 transition-all">Execute All</button>
                        </div>
                    </div>

                    <div className="flex flex-1 gap-4 overflow-hidden relative">
                        {/* ç”»å¸ƒä¸»åŒºåŸŸ */}
                        <div 
                            className={`flex-1 glass rounded-[3rem] overflow-hidden relative border border-white/10 no-select ${viewMode === 'graph' ? 'canvas-bg' : ''}`}
                            onWheel={handleWheel} onMouseDown={handleMouseDown} onMouseMove={handleMouseMove} onMouseUp={handleMouseUp} onMouseLeave={handleMouseUp}
                        >
                            {viewMode === 'grid' ? (
                                <div className="h-full overflow-y-auto p-8 custom-scrollbar">
                                    <div className="grid grid-cols-1 xl:grid-cols-2 gap-8">
                                        {workflow.shots?.map(shot => {
                                            const isSuccess = shot.status?.video_generate === 'SUCCESS';
                                            return (
                                                <div key={shot.shot_id} className="glass rounded-[2rem] border border-white/5 p-6 bg-slate-950/20">
                                                    <div className="flex justify-between items-center mb-4 px-2">
                                                        <span className="font-mono text-xs text-blue-400 font-black uppercase tracking-widest">{shot.shot_id}</span>
                                                        <span className="text-[10px] text-slate-500 uppercase tracking-tighter">TS: {shot.start_time}s - {shot.end_time}s</span>
                                                    </div>
                                                    <div className="grid grid-cols-2 gap-6">
                                                        <div className="relative aspect-video rounded-2xl overflow-hidden border border-white/10 bg-black">
                                                            <video src={getAssetUrl(shot.assets.source_video_segment)} className="w-full h-full object-cover" controls muted loop autoPlay />
                                                            <div className="absolute top-3 left-3 bg-red-500 text-[8px] px-2 py-0.5 font-black rounded shadow-lg uppercase">SOURCE</div>
                                                        </div>
                                                        <div className={`relative aspect-video rounded-2xl overflow-hidden border ${isSuccess ? 'border-emerald-500/40 shadow-xl' : 'border-blue-500/20 bg-slate-900'}`}>
                                                            {isSuccess ? <video src={`${getAssetUrl(shot.assets.video)}?t=${Date.now()}`} className="w-full h-full object-cover" controls autoPlay muted loop /> : <div className="h-full flex items-center justify-center font-mono text-[10px] text-blue-400 animate-pulse">{shot.status?.video_generate}</div>}
                                                            <div className="absolute top-3 left-3 bg-blue-500 text-[8px] px-2 py-0.5 font-black rounded shadow-lg uppercase">AI OUTPUT</div>
                                                        </div>
                                                    </div>
                                                    <div className="mt-6 p-5 bg-slate-900/50 rounded-2xl border border-white/5 relative">
                                                        <textarea className="w-full bg-transparent border-none text-[13px] text-slate-300 outline-none h-20 resize-none italic font-medium leading-relaxed" defaultValue={shot.description} onBlur={(e) => updateShot(shot.shot_id, e.target.value)} />
                                                        <div className="flex justify-end mt-2"><button onClick={() => runTask('video_generate', shot.shot_id)} className="text-[10px] text-emerald-400 font-black uppercase tracking-widest hover:text-emerald-300">Re-Draw</button></div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            ) : (
                                <div className="absolute inset-0 origin-top-left transition-transform duration-75" style={{ transform: `translate(${transform.x}px, ${transform.y}px) scale(${transform.scale})` }}>
                                    {/* ğŸ’¡ è¿çº¿é€»è¾‘ï¼šä» Master æ”¾å°„å‡º N æ¡çº¿ */}
                                    <svg className="absolute inset-0 w-[10000px] h-[10000px] pointer-events-none">
                                        {workflow.shots?.map((shot, i) => (
                                            <path key={i} d={`M 430 ${masterSourceY + 160} C 530 ${masterSourceY + 160}, 530 ${180 + i * SHOT_BLOCK_HEIGHT}, 630 ${180 + i * SHOT_BLOCK_HEIGHT}`} className={`node-line ${shot.status?.video_generate === 'RUNNING' ? 'node-line-active' : ''}`} />
                                        ))}
                                    </svg>
                                    
                                    {/* ğŸ’¡ Master Source Node (åŠ¨æ€å±…ä¸­) */}
                                    <div className="absolute left-20 w-[410px] glass p-10 rounded-[4rem] border-2 border-red-500/40 shadow-[0_0_50px_rgba(239,68,68,0.2)]" style={{ top: `${masterSourceY}px` }}>
                                        <div className="absolute -right-3 top-1/2 -translate-y-1/2 w-8 h-8 bg-red-500 rounded-full border-4 border-slate-950 shadow-[0_0_20px_#ef4444]"></div>
                                        <h3 className="text-xs font-black text-red-500 mb-6 uppercase tracking-[0.2em] italic">ROOT: MASTER SOURCE</h3>
                                        <div className="aspect-video bg-black rounded-[2.5rem] overflow-hidden border border-white/10 shadow-inner">
                                            <video src={getAssetUrl('input.mp4')} className="w-full h-full object-cover" controls muted />
                                        </div>
                                    </div>

                                    {/* ğŸ’¡ åˆ†é•œå¤§èŠ‚ç‚¹å †æ ˆ */}
                                    <div className="absolute left-[630px] top-0 flex flex-col gap-32 py-20">
                                        {workflow.shots?.map((shot, i) => {
                                            const isSuccess = shot.status?.video_generate === 'SUCCESS';
                                            return (
                                                <div key={shot.shot_id} className="flex items-center gap-20">
                                                    {/* Input Area */}
                                                    <div className="w-[550px] glass p-10 rounded-[3.5rem] border border-white/10 relative shadow-2xl">
                                                        <div className="absolute -left-3 top-1/2 -translate-y-1/2 w-6 h-6 bg-blue-500 rounded-full border-4 border-slate-950 shadow-[0_0_15px_#3b82f6]"></div>
                                                        <h4 className="text-blue-400 font-black text-[10px] mb-6 uppercase tracking-[0.3em]">Input Segment #{i+1}</h4>
                                                        <div className="flex gap-8">
                                                            <div className="w-44 h-32 rounded-2xl bg-black overflow-hidden border border-white/5"><video src={getAssetUrl(shot.assets.source_video_segment)} className="w-full h-full object-cover" muted autoPlay loop controls /></div>
                                                            <div className="flex-1">
                                                                <span className="text-[9px] text-slate-500 font-bold uppercase tracking-widest opacity-60 italic underline decoration-blue-500/30">Local Prompt Editor</span>
                                                                {/* ğŸ’¡ å·¨å¤§çš„ç²¾ä¿®æ–‡æœ¬æ¡† */}
                                                                <textarea className="w-full bg-slate-950/50 border border-white/10 rounded-2xl p-4 text-sm text-slate-200 h-36 mt-4 outline-none focus:border-blue-500/50 transition-all font-medium" defaultValue={shot.description} onBlur={(e) => updateShot(shot.shot_id, e.target.value)} />
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="text-6xl text-slate-800 font-black italic opacity-20 select-none">â†’</div>
                                                    {/* Output Area */}
                                                    <div className={`w-[550px] glass p-4 rounded-[3.5rem] border transition-all duration-700 ${isSuccess ? 'border-emerald-500/40 bg-emerald-500/5 shadow-[0_0_60px_rgba(16,185,129,0.1)]' : 'border-white/5 opacity-20'}`}>
                                                        <div className="aspect-video bg-black rounded-[2.5rem] overflow-hidden relative shadow-2xl">
                                                            {isSuccess ? <video src={`${getAssetUrl(shot.assets.video)}?t=${Date.now()}`} className="w-full h-full object-cover" autoPlay muted loop controls /> : <div className="h-full flex items-center justify-center font-mono text-sm text-slate-800 tracking-[0.8em] uppercase italic">Awaiting Asset</div>}
                                                        </div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* ğŸ’¡ Agent Sidebar (ä¼˜åŒ–ç¼©æ”¾é”®) */}
                        <div className={`sidebar-transition flex flex-col glass rounded-[3rem] overflow-hidden border border-white/10 shadow-2xl relative ${isAgentVisible ? 'w-96 ml-4' : 'w-0 border-none'}`}>
                            {/* ğŸ’¡ æµ®åŠ¨ç¼©æ”¾æŒ‰é’® - åœ¨ä¾§è¾¹æ è¾¹ç¼˜ */}
                            <button 
                                onClick={() => setIsAgentVisible(!isAgentVisible)} 
                                className={`absolute top-10 -left-5 w-10 h-10 glass rounded-full flex items-center justify-center text-blue-400 hover:text-white transition-all z-[100] border border-white/10 shadow-2xl hover:scale-110 active:scale-95 ${!isAgentVisible ? 'translate-x-[-4rem]' : ''}`}
                            >
                                {isAgentVisible ? (
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" /></svg>
                                ) : (
                                    <svg className="w-5 h-5 rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" /></svg>
                                )}
                            </button>

                            {isAgentVisible && (
                                <div className="flex flex-col h-full">
                                    <div className="p-6 border-b border-white/5 bg-white/5 flex items-center justify-between">
                                        <h2 className="text-xs font-black uppercase text-emerald-400 tracking-widest">Director Agent</h2>
                                    </div>
                                    <div className="flex-1 overflow-y-auto p-6 space-y-6 custom-scrollbar text-[13px] leading-relaxed">
                                        {messages.map((m, i) => (
                                            <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                                <div className={`max-w-[90%] p-4 rounded-3xl ${m.role === 'user' ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-slate-800 text-slate-200 shadow-xl border border-white/5'}`}>{m.text}</div>
                                            </div>
                                        ))}
                                        {loading && <div className="text-center font-mono text-blue-500 animate-pulse uppercase text-[10px] tracking-widest">Orchestrating...</div>}
                                    </div>
                                    <div className="p-6 bg-slate-900/80 border-t border-white/10">
                                        <div className="flex gap-3">
                                            <input value={inputText} onChange={e => setInputText(e.target.value)} onKeyDown={e => e.key === 'Enter' && sendAgentMsg()} placeholder="æŒ‡æŒ¥ Agent..." className="flex-1 bg-slate-950 border border-white/10 rounded-2xl px-5 py-3 text-xs outline-none focus:border-blue-500 text-white" />
                                            <button onClick={sendAgentMsg} className="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-2xl font-black text-[10px] uppercase shadow-lg active:scale-90">Send</button>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Agent éšè—åçš„å¿«é€Ÿå¼€å¯æŒ‰é’® */}
                        {!isAgentVisible && (
                            <button 
                                onClick={() => setIsAgentVisible(true)} 
                                className="fixed bottom-10 right-10 w-14 h-14 bg-blue-600 rounded-full flex items-center justify-center shadow-[0_0_20px_rgba(37,99,235,0.5)] z-50 hover:scale-110 transition-all active:scale-95"
                            >
                                <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" /></svg>
                            </button>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
