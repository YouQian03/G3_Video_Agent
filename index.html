<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ÁàÜÊ¨æ‰∫åÂàõÁ≥ªÁªü - Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [workflow, setWorkflow] = useState(null);
            const [messages, setMessages] = useState([{ role: 'ai', text: 'ÊÇ®Â•ΩÔºÅÊàëÊòØÊÇ®ÁöÑ AI ÂØºÊºîÂä©Êâã„ÄÇÂª∫ËÆÆËØïËØïËØ¥Ôºö‚ÄúÊääÈ£éÊ†ºÊîπÊàêËµõÂçöÊúãÂÖãÈ£éÊ†º‚Äù„ÄÇ' }]);
            const [inputText, setInputText] = useState('');
            const [loading, setLoading] = useState(false);
            const [refreshKey, setRefreshKey] = useState(Date.now());

            // 1. Ëé∑ÂèñÂ∑•‰ΩúÊµÅÊï∞ÊçÆ
            const fetchWorkflow = async () => {
                try {
                    const res = await fetch('/api/workflow');
                    const data = await res.json();
                    setWorkflow(data);
                } catch (err) { console.error("Ëé∑ÂèñÊï∞ÊçÆÂ§±Ë¥•", err); }
            };

            useEffect(() => {
                fetchWorkflow();
                const timer = setInterval(fetchWorkflow, 3000); 
                return () => clearInterval(timer);
            }, []);

            // 2. ÂèëÈÄÅÊ∂àÊÅØÁªô Agent
            const sendMessage = async () => {
                if (!inputText.trim()) return;
                const userMsg = inputText;
                setMessages(prev => [...prev, { role: 'user', text: userMsg }]);
                setInputText('');
                setLoading(true);

                try {
                    const res = await fetch('/api/agent/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: userMsg })
                    });
                    const data = await res.json();
                    const opName = (data.action && data.action.op) ? data.action.op : "Êåá‰ª§Â∑≤Êé•Êî∂";
                    setMessages(prev => [...prev, { role: 'ai', text: `ÊòéÁôΩÔºÅÊàëÂ∑≤ÊâßË°åÔºö${opName}„ÄÇÁõ∏ÂÖ≥ÂàÜÈïúÂ∑≤Ê†áËÆ∞ÈáçË∑ë„ÄÇ` }]);
                    setRefreshKey(Date.now());
                    fetchWorkflow();
                } catch (err) {
                    setMessages(prev => [...prev, { role: 'ai', text: 'Agent ÂìçÂ∫îË∂ÖÊó∂ÔºåËØ∑Ê£ÄÊü•ÂêéÁ´Ø„ÄÇ' }]);
                } finally { setLoading(false); }
            };

            // 3. Ëß¶ÂèëÁîüÊàê
            const triggerRun = async (shotId = null) => {
                try {
                    await fetch(`/api/run/video_generate${shotId ? `?shot_id=${shotId}` : ''}`, { method: 'POST' });
                    setRefreshKey(Date.now());
                    fetchWorkflow();
                } catch (err) { console.error("ÂêØÂä®Â§±Ë¥•", err); }
            };

            if (!workflow) return <div className="flex h-screen items-center justify-center">Ê≠£Âú®ËøûÊé•Âà∞ AI ÂºïÊìé...</div>;

            return (
                <div className="flex h-screen overflow-hidden p-4 gap-4">
                    {/* Â∑¶‰æßÔºöÂàÜÈïúÊµÅ */}
                    <div className="flex-1 flex flex-col gap-4">
                        <div className="glass rounded-2xl p-6 flex justify-between items-center">
                            <div>
                                <h1 className="text-xl font-bold text-white">üé¨ AI ÁàÜÊ¨æ‰∫åÂàõÁ≥ªÁªü</h1>
                                <p className="text-sm text-slate-400 mt-1">ÂΩìÂâçÈ£éÊ†º: <span className="text-blue-400 font-semibold">{workflow.global ? workflow.global.style_prompt : "ÈªòËÆ§"}</span></p>
                            </div>
                            <button onClick={() => triggerRun()} className="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-xl text-sm font-bold transition">
                                ÂÖ®ÈáèÁîüÊàê
                            </button>
                        </div>

                        <div className="flex-1 overflow-y-auto custom-scrollbar space-y-4 pr-2">
                            {workflow.shots && workflow.shots.map(shot => {
                                const isSuccess = shot.status && shot.status.video_generate === 'SUCCESS';
                                const cacheBuster = refreshKey;
                                
                                return (
                                    <div key={shot.shot_id} className={`glass rounded-xl p-4 flex gap-4 border ${isSuccess ? 'border-green-500/30' : 'border-white/5'}`}>
                                        <div className="w-56 h-32 bg-slate-900 rounded-lg overflow-hidden relative shadow-inner">
                                            {isSuccess && shot.assets && shot.assets.video ? (
                                                <video 
                                                    key={`${shot.shot_id}-${cacheBuster}`}
                                                    src={`/assets/${shot.assets.video}?t=${cacheBuster}`} 
                                                    className="w-full h-full object-cover" 
                                                    controls 
                                                />
                                            ) : (
                                                <div className="w-full h-full relative">
                                                    <img 
                                                        src={shot.assets ? `/assets/${shot.assets.stylized_frame || shot.assets.first_frame}?t=${cacheBuster}` : ""} 
                                                        className="w-full h-full object-cover opacity-50" 
                                                    />
                                                    {shot.status && shot.status.video_generate === 'RUNNING' && (
                                                        <div className="absolute inset-0 flex items-center justify-center bg-black/40">
                                                            <div className="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                                                        </div>
                                                    )}
                                                </div>
                                            )}
                                            <div className="absolute top-2 left-2 bg-black/70 px-2 py-0.5 rounded text-[10px] font-mono text-white/80">
                                                {shot.shot_id}
                                            </div>
                                        </div>
                                        
                                        <div className="flex-1 flex flex-col justify-between py-1">
                                            <div>
                                                <p className="text-sm text-slate-300 italic">"{shot.description}"</p>
                                                <div className="mt-3 flex items-center gap-2">
                                                    <span className={`text-[10px] font-bold px-2 py-1 rounded tracking-wider uppercase ${
                                                        isSuccess ? 'bg-green-500/20 text-green-400' : 
                                                        (shot.status && shot.status.video_generate === 'RUNNING') ? 'bg-blue-500/20 text-blue-400' :
                                                        'bg-slate-700/50 text-slate-400'
                                                    }`}>
                                                        {shot.status ? shot.status.video_generate : "WAITING"}
                                                    </span>
                                                </div>
                                            </div>
                                            <div className="flex justify-end">
                                                <button onClick={() => triggerRun(shot.shot_id)} className="text-xs text-slate-400 hover:text-blue-400">
                                                    ÂçïÁã¨ÈáçË∑ë
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>

                    {/* Âè≥‰æßÔºöÂØπËØù */}
                    <div className="w-96 flex flex-col glass rounded-2xl overflow-hidden shadow-2xl">
                        <div className="p-4 border-b border-white/10 bg-white/5">
                            <h2 className="font-semibold flex items-center gap-2">
                                <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                                AI ÂØºÊºîÂä©Êâã
                            </h2>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar bg-slate-900/30">
                            {messages.map((m, i) => (
                                <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                    <div className={`max-w-[85%] p-3 rounded-2xl text-sm ${
                                        m.role === 'user' ? 'bg-blue-600 text-white' : 'bg-slate-800 text-slate-200'
                                    }`}>
                                        {m.text}
                                    </div>
                                </div>
                            ))}
                            {loading && <div className="text-xs text-slate-500 animate-pulse text-center">Ê≠£Âú®ÊÄùËÄÉÊåá‰ª§...</div>}
                        </div>

                        <div className="p-4 bg-slate-800/80 border-t border-white/10">
                            <div className="flex gap-2">
                                <input 
                                    value={inputText}
                                    onChange={(e) => setInputText(e.target.value)}
                                    onKeyDown={(e) => e.key === 'Enter' && sendMessage()}
                                    placeholder="ËæìÂÖ•Êåá‰ª§ÔºåÂ¶ÇÔºöÊç¢ÊàêÂä®Êº´È£éÊ†º..." 
                                    className="flex-1 bg-slate-950/50 border border-white/10 rounded-xl px-4 py-2 text-sm focus:outline-none focus:border-blue-500 text-white"
                                />
                                <button onClick={sendMessage} className="bg-blue-600 px-4 py-2 rounded-xl hover:bg-blue-500 text-sm font-bold">
                                    ÂèëÈÄÅ
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
